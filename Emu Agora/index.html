<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emu Agora - Hub</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      }

    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: orange;
         }

    header {
      position: relative;
      display: flex;
      align-items: center;
      background-color: #4b4b4b;
      padding: 5px;
      z-index: 1;
    }

    .logo {
      height: 110px;
    }

    h1 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 5rem;
      color: orange;
    }

    nav {
      background-color: #4b4b4b;
      width: 100%;
      z-index: 1;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 50px;
      padding: 1px 0;
      flex-wrap: wrap;
    }

    nav a {
      color: orange;
      text-decoration: none;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: white;
    }

    .gif-container {
      width: 100%;
      background-color: black;
    }

    .gif-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
      }

      h1 {
        position: static;
        transform: none;
        text-align: center;
        margin-top: 10px;
      }

      nav ul {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html"><img src="imagens\emu agora logo.png" alt="Logo Emu" class="logo" /></a>
    <h1>Hub</h1>
  </header>

  <nav>
    <ul>
      <li><a href="singleplayer.html">Singleplayer</a></li>
      <li><a href="multiplayer.html">Multiplayer</a></li>
      <li><a href="consoles.html">Consoles</a></li>
      

    </ul>
  </nav>

  <!-- âœ… Actual visible GIF section below nav -->
  <div class="gif-container">
    <img src="gifts\intro index.gif" alt="Animated Background">
  </div>

</body>
</html>
